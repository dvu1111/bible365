name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Removed cache: 'npm' because it requires a lock file

      - name: Install dependencies
        # Use 'npm i' instead of 'npm ci' when no lock file is present
        run: npm install

      - name: Build
        # Ensure the base-href matches your GitHub repository name
        run: npm run build -- --base-href /bible365/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
