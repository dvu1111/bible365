name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # We add --base-href to ensure the app works on GitHub Pages sub-directories
        # Replace 'bible365' with your actual repository name if different
        run: npm run build -- --base-href /bible365/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Your angular.json defines the base as ./dist
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
